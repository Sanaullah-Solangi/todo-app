<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myApp logIn page</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/responsive.css" />
  </head>
  <body class="d-flex jc-center al-center">
    <!--!=============== LOG IN CONTAINER ===============-->
    <div class="main-container d-flex jc-center al-center w-100 vh">
      <div class="formWrapper logInContainer">
        <!--?=== FORM HEADING ===-->
        <div class="formHeading d-flex al-center jc-center dir-col">
          <h2>welcome back</h2>
          <p class="txt-cap">please enter your details to sign in</p>
        </div>
        <!--?=== FORM INPUTS ===-->
        <!--=== 1st INPUT ===-->

        <div class="inputCover p-relative w-100 d-flex jc-center al-center">
          <input
            oninput="updateLabelPosition(event)"
            onkeyup="validateEmail(event)"
            class="w-100 h-100 p-absolute transition-1ms txt-none"
            type="email"
            name="email"
            id="email"
            required
          />
          <label class="p-absolute transition-2ms" for="email"> email </label>
        </div>

        <!--=== 3RD INPUT ===-->
        <div class="inputCover p-relative w-100 d-flex jc-center al-center">
          <input
            oninput="updateLabelPosition(event)"
            onkeyup="validatePassword(event)"
            required
            class="w-100 h-100 p-absolute transition-1ms txt-none"
            type="password"
            name="password"
            id="password"
          />

          <label class="p-absolute transition-2ms" for="password">
            password
          </label>

          <div
            onclick="togglePasswordVisibility()"
            class="passwordIcons d-flex al-center jc-center p-absolute pointer"
          >
            <i class="fa-solid fa-eye show"></i>
            <i class="fa-solid fa-eye-slash hide d-none"></i>
          </div>
          <p
            onclick="resetPassword()"
            class="forgotPassword txt-cap d-flex al-center jc-center pointer p-absolute"
          >
            forgot password?
          </p>
        </div>

        <!--=== 4RTH INPUT ===-->
        <button onclick="logIn()" class="btn w-100 signUpBtn white pointer">
          log in
        </button>

        <!--=== 5T p-absoluteH ITEM ===-->
        <p class="w-100 d-flex jc-center al-center linkToLogIn txt-cap">
          don't have an account? <a href="./index.html">sign up</a>
        </p>
      </div>
      <!--!=============== SPINNER ===============-->
      <dialog
        open
        class="spinerContainer d-none w-100 h-100 d-flex dir-col jc-center al-center"
      >
        <img src="./assets/images/loader.gif" alt="" />
        <p class="txt-cap spinerText">
          Please wait while we create your account...
        </p>
      </dialog>
    </div>
  </body>

  <script type="module" defer src="./assets/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script type="module" defer src="./assets/app.js"></script>
</html>
